<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
            	<div class="col-md-12">
	                <div class="widget wviolet">
	                    <div ht-widget-header title="{{vm.title}}"></div>
		                    <div class="widget-content user">
		                        <h3>Search for a user</h3>
		                        <form>
			                    <input ng-model="vm.uname" class="input_text" type="text" size=100%/>
			                    <button type="submit" ng-click="vm.usearch()" class="btn btn-primary">Search</button>
			                    </form>
		                    </div>
	                    
	                    
	                    <div class="widget-foot">
	                        <div class="clearfix"></div>
	                    </div>
	                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
						<div ht-widget-header title="View" allow-collapse="true">
                        </div>                    
                    
                    	
                        
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>
                                        	<a ng-click="vm.order('name')">Username</a>
                                        	<span class="sortorder" ng-show="vm.predicate == 'name'" ng-class="{reverse:vm.reverse}"></span>
                                        </th>
                                        <th>
                                        	<a ng-click="vm.order('reputation')">Reputation</a>
                                        	<span class="sortorder" ng-show="vm.predicate == 'reputation'" ng-class="{reverse:vm.reverse}"></span>
                                       	</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lu in vm.users">
                                        <td><a ng-click="vm.viewUser(lu.id)">{{lu.name}}</a></td>
                                        <td>{{lu.reputation}}</td>
                                        <td>{{lu.location}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    	
                    	<button ng-click="vm.last()" ng-if="!vm.firstpage">Last</button>
                    	<button ng-click="vm.next()" ng-if="!vm.lastpage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
            	<div class="col-md-12">
	                <div class="widget wviolet">
	                    <div ht-widget-header title="{{vm.title}}"></div>
		                    <div class="widget-content user">
		                        <h3>Search for a user</h3>
		                        <form>
			                   		<input ng-model="vm.uname" class="input_text" type="text" size=100% style="width: 100%; margin-bottom: 5px;"/>
			                    	<button type="submit" ng-click="vm.usearch()" class="btn btn-primary" style="margin: 0px;">Search</button>
			                    </form>
		                    </div>
	                    
	                    
	                    <div class="widget-foot">
	                        <div class="clearfix"></div>
	                    </div>
	                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
						<div ht-widget-header title="View" allow-collapse="true">
                        </div>                    
                        <div class="widget-content text-center text-info">
                            <select class="show" ng-model="vm.sortBy" ng-change="vm.resort()">
						 		<option value="reputation">Reputation</option>
							 	<option value="username">Username</option>
							</select>               
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Reputation</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lu in vm.users">
                                        <td style="width: 40%;"><a ng-click="vm.viewUser(lu.id)">{{lu.name}}</a></td>
                                        <td>{{lu.reputation}}</td>
                                        <td>{{lu.location}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    	
                    	<button ng-click="vm.last()" ng-if="!vm.firstpage">Last</button>
                    	<button ng-click="vm.next()" ng-if="!vm.lastpage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

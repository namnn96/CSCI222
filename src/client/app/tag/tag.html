<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
            	<div class="col-md-12">
	                <div class="widget wviolet">
	                    <div ht-widget-header title="{{vm.title}}"></div>
		                    <div class="widget-content user">
		                        <h3>Search for a tag</h3>
			                    <input class="input_text" type="text" size=100%/>
			                    <button type="submit" ng-click="vm.submitFunction()" class="btn btn-primary">Search</button>
		                    </div>
	                    
	                    
	                    <div class="widget-foot">
	                        <div class="clearfix"></div>
	                    </div>
	                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
						<div ht-widget-header title="View" allow-collapse="true">
                        </div>                    
                    
                    	
                        
                        <div class="widget-content text-center text-info">
         					<select class="show">
							 	<option value="list">List</option>
							 	<option value="grid">Grid</option>
							 </select>               
		                        
                        
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Tag name</th>
                                        <th>Number of question</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lq in vm.latest">
                                        <td>{{lq.title}}</td>
                                        <td>{{lq.author}}</td>
                                        <td>{{lq.status}}</td>
                                        <td>{{lq.vote}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
            	<div class="col-md-12">
	                <div class="widget wviolet">
	                    <div ht-widget-header title="{{vm.title}}"></div>
		                    <div class="widget-content question">
		                        <h3>Search for a tag
		                        <button style="float: right; margin-right: 10px;" type="button" ng-click="vm.addTag()" ng-if="vm.canAddTag" class="btn btn-success">Add tag</button></h3>
			                   	
			                   	<form>
		                    		<input ng-model="vm.keyword" class="input_text" type="text" size=100% style="margin-bottom: 5px; width: 100%;"/>
			                    	<button type="submit" ng-click="vm.searchTag()" class="btn btn-primary" style="margin: 0px;">Search</button>
			                    </form>
		                    </div>
	                    
	                    
	                    <div class="widget-foot">
	                        <div class="clearfix"></div>
	                    </div>
	                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet" ng-if="vm.listing">
						<div ht-widget-header title="View" allow-collapse="true">
                        </div>                    
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Tag name</th>
                                        <th>Creation date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lt in vm.tags">
                                        <td><a ng-click="vm.findTag(lt.Tag)">{{lt.Tag}}</a></td>
                                        <td>{{lt.CreationDate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    	<button ng-click="vm.last()" ng-if="!vm.firstpage">Last</button>
                    	<button ng-click="vm.next()" ng-if="!vm.lastpage">Next</button>
                    </div>
                    
                    <div class="widget wviolet" ng-if="vm.addingTag">
						<div ht-widget-header title="Add new tag" allow-collapse="true">
                        </div>                    
                        <div class="widget-content text-center text-info">
                        	<form ng-if="!vm.addTagSuccessful">
                        		<fieldset>
                        			<label>Tag</label>
                        			<input ng-model="vm.newtag.Tag" class="input_text" type="text" size=100%/><br>
                        		</fieldset>
								<br><br>
                        		<button ng-click="vm.submitTag()" class="btn btn-primary">Submit</button>
                        		<button ng-click="vm.backToListing()" class="btn btn-danger">Cancel</button>
                        	</form>
                        	<div ng-if="vm.addTagSuccessful">
                        		<h3>Your tag submitted successfully</h3><br>
                        		<button ng-click="vm.backToListing()">Back</button>
                        	</div>
                        </div>
                        
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    </div> 
                </div>
            </div>
        </div>
    </section>
</section>

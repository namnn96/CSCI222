<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
            	<div class="col-md-12">
	                <div class="widget wviolet">
	                    <div ht-widget-header title="{{vm.title}}"></div>
		                    <div class="widget-content user">
		                        <h3>Search for a question</h3>
			                    <input type="text" size=100%/>
			                    <input type="radio" name="searchby" value="keyword" checked> by keyword
			                    <input type="radio" name="searchby" value="tag"> by tag
			                    <button type="submit" ng-click="vm.submitFunction()" class="btn btn-primary">Search by keyword</button>
		                    </div>
	                    
	                    
	                    <div class="widget-foot">
	                        <div class="clearfix"></div>
	                    </div>
	                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
						<div ht-widget-header title="View" allow-collapse="true">
                             <select class="show">
							 	<option value="latest">Latest</option>
							 	<option value="most_vote">Most vote</option>
							 	<option value="unanswered">Unanswered</option>
							 </select>
                        </div>                    
                    
                    	
                        
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Status</th>
                                        <th>Vote</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lq in vm.latest">
                                        <td>{{lq.title}}</td>
                                        <td>{{lq.author}}</td>
                                        <td>{{lq.status}}</td>
                                        <td>{{lq.vote}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="widget-foot">
                        	<div class="clearfix"></div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
